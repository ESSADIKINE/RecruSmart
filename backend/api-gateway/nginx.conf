events {
    worker_connections 1024;
}

http {
    upstream auth_service {
        server localhost:5000;
    }

    upstream candidat_service {
        server localhost:8084;
    }

    upstream offre_service {
        server localhost:8081;
    }

    upstream intelligence_service {
        server localhost:8082;
    }

    # CORS configuration
    map $http_origin $cors_origin {
        default "";
        "http://localhost:3000" "$http_origin";
        "http://localhost:8080" "$http_origin";
        "https://recrusmart.com" "$http_origin";
    }

    # Main server configuration
    server {
        listen 80;
        server_name api.recrusmart.com;

        # CORS headers
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
        add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

        # Handle OPTIONS method for CORS
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Authentication Service Routes
        location /api/auth/ {
            proxy_pass http://auth_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Candidate Service Routes
        location /api/candidats/ {
            proxy_pass http://candidat_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Handle file uploads
            client_max_body_size 10M;
            proxy_request_buffering off;
            proxy_buffering off;
        }

        # Offer Service Routes
        location /api/offres/ {
            proxy_pass http://offre_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Intelligence Service Routes
        location /api/intelligence/ {
            proxy_pass http://intelligence_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 'healthy\n';
        }

        # Error handling
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
    }
} 